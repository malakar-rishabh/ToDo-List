<html>

<head>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign up</title>
    <link rel="stylesheet" href="/static/create-account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <header align = "center" class="header">Welcome to ToDo List</header>
        <p class="sign" align="center">Sign Up</p>
        <form action ="/signup" method="post" class="form1">
            {% csrf_token %}
            <input class="un " type="text" align="center" placeholder="Firstname"  name="signup_firstname"  required>
            <input class="un " type="text" align="center" placeholder="Lastname" name="signup_lastname"    required>
            <input class="un " type="text" align="center" placeholder="Username" name="signup_username"    required>
            <input class="pass" type="password" align="center" placeholder="Password"  name="signup_password"  required>
            <input class="un " type="password" align="center" placeholder="Confirm password" name="signup_confirm_password"   required>
            <input class="un " type="email" align="center" placeholder="Email"   name="signup_email" required>
            <button class="submit" align="center">Create Account</button>
            <p class="already-account" align="center">Already have an account <a href="/">login</p>
        </form>

           

    </div>

</body>

</html>
