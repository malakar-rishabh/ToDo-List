<html>

<head>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign in</title>
    <link rel="stylesheet" href="/static/login11.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <header align = "center" class="header">Welcome to ToDo List</header>
        <p class="sign" align="center">Sign in</p>
        <form action="/" class="form1" method="post">
            {% csrf_token %}
            <input class="un " type="text" align="center" placeholder="Username" name="login_username"  required>
            <input class="pass" type="password" align="center" placeholder="Password" name="login_password"  required>
            <button class="submit" align="center">Sign in</button>
            <p class="forgot" align="center"><a href="/forgot">Forgot Password?</p>
            <p class="signup" align="center"><a href="/signup">Create Account</p>
        </form>

           

    </div>

</body>

</html>
